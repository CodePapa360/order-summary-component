<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

</head>
<body>

  <main>
    <div class="top-container">
      <div class="top-image-container">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="bottom-content">
        <h1>Order Summary</h1>
  
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan-container">
          <div class="music-icon">
            <img src="images/icon-music.svg" alt="">
          </div>
          <div class="plan__price">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <button>Change</button>
        </div>
        <button class="pay-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
    <div class="attribution" style="text-align: center; font-size: 13px;" >
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/CodePapa360">Alamin</a>.
    </div>
  </main>
</body>
</html>
